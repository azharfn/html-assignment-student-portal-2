<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Student Portal</title>
</head>

<body>
    <!--buat judul-->
    <div class="container">
        <h1 class="title">Student Portal</h1>
        <div class="profile">
            <p>Admin</p>
            <img style="width: 40px;" src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png" alt=" profile.icon">
        </div>
        <!--buat form-->
        <div class="grid-container">
            <div class="grid-item">
                <form id="form-student">
                    <div class="form-group">
                        <label for="fullname">Fullname</label>
                        <input type="text" id="input-name" />
                    </div>
                    <div class="flex-container">
                        <div class="form-group">
                            <label for="birthdate">Birth Date</label>
                            <input type="date" id="input-date" />
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" id="input-gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="program-study">Program Study</label>
                        <select name="program-study" id="input-prody">
                            <option>Ekonomi</option>
                            <option>Manajemen</option>
                            <option>Akuntansi</option>
                            <option>Administrasi Publik</option>
                            <option>Administrasi Bisnis</option>
                            <option>Hubungan Internasional</option>
                            <option>Teknik Sipil</option>
                            <option>Arsitektur</option>
                            <option>Matematika</option>
                            <option>Fisika</option>
                            <option>Informatika</option>
                        </select>
                    </div>
                    <input type="submit" value="Add student" id="add-btn">
                </form>
            </div>
            <!--Buat Table-->
            <div class="grid-item">
                <table id="table-student">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Full Name</th>
                            <th>Birth Date</th>
                            <th>Gender</th>
                            <th>Student ID</th>
                            <th>Faculty</th>
                            <th>Program Study</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <!--Dummy data-->
                    <tbody id="student-data">
                        <tr>
                            <td>1</td>
                            <td>Judi band</td>
                            <td>10-20-2025</td>
                            <td>Male</td>
                            <td>203130567</td>
                            <td>Facultas Ilmu Sosial dan politik</td>
                            <td>Administrasi Publik</td>
                            <td>
                                <button type="button" class="delete-btn">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>bandi band</td>
                            <td>06-11-2025</td>
                            <td>Female</td>
                            <td>203130435</td>
                            <td>Facultas Teknologi dan Informasi</td>
                            <td>Informatika</td>
                            <td>
                                <button type="button" class="delete-btn">Delete</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
</body>

</html>
